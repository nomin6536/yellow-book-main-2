name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      BOOKS_API_URL: http://localhost:5050  # API-д зориулсан env

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # API-г background-д ажиллуулах
      - run: nx serve @yellow/api &
      
      # API-г бэлэн болохыг хүлээх (wait-on ашиглана)
      - run: npx wait-on http://localhost:5050/businesses

      # Build all projects
      - run: npx nx run-many -t lint test build

      - run: npx nx fix-ci
        if: always()

      - run: npm install -g wait-on
      - run: nx serve @yellow/api &
      - run: wait-on http://localhost:5050/businesses
